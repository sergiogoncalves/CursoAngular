<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="name">Project Name</label>
            <input
              type="text"
              id="name"
              formControlName="username"
              class="form-control">
<!--            <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
             <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is Invalid! </span>

              <span *ngIf="signupForm.get('userData.username').errors['required']">Please enter a valid username! </span>

          </span>-->
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control" formControlName="email">
<!--            <span
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block"> Please enter a valid username!
          </span>-->
          </div>
        </div>
        <div class="form-group">
          <label for="status"> Project Status</label>
          <select id="status" class="form-control" formControlName="statusProject">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
